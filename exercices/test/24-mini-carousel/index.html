<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 - Mini Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Mini Gallery -->
    <div class="mini-gallery js-mini-gallery">

        <!-- Large image -->
        <div class="large">
            <div class="mover js-mover">
                <img class="image" src="images/1-large.jpg">
                <img class="image" src="images/2-large.jpg">
                <img class="image" src="images/3-large.jpg">
                <img class="image" src="images/4-large.jpg">
            </div>
        </div>

        <!-- Thumbnails -->
        <div class="thumbnails">
            <a href="images/1-large.jpg" class="thumbnail js-thumbnail">
                <img src="images/1-small.jpg">
            </a>
            <a href="images/2-large.jpg" class="thumbnail js-thumbnail">
                <img src="images/2-small.jpg">
            </a>
            <a href="images/3-large.jpg" class="thumbnail js-thumbnail">
                <img src="images/3-small.jpg">
            </a>
            <a href="images/4-large.jpg" class="thumbnail js-thumbnail">
                <img src="images/4-small.jpg">
            </a>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
