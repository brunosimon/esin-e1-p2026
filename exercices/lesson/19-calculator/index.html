<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19 - Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Calculator</h1>

    <div class="calculator">

        <input type="number" class="input-left" value="0">

        <select class="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <input type="number" class="input-right" value="0">

        <input type="text" class="output" disabled>

    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
