<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>18 - Euro converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Euro Converter</h1>
    <div class="converter">

        <input class="input" type="number" value="0">

        <select class="currency">
            <option value="1.11480">USD</option>
            <option value="0.83118">GBP</option>
            <option value="1.42368">CAD</option>
        </select>

        <input class="output" type="text" disabled>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
